{% extends "base.html" %} {% block title %} Home Page {% endblock %} 
{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@5.2.3/dist/event-calendar.min.css">
<script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@5.2.3/dist/event-calendar.min.js"></script>

<main class="container-fluid" style="height: 100vh; padding: 15px;">
    <div class="row h-100 no-gutters">
        <!-- Groups Sidebar -->
        <div class="col-3 h-100 d-none d-md-block" style="padding-right: 15px;">
            <div class="h-100 p-4 border rounded d-flex flex-column" style="gap: 10px;">
                {% comment %}
                <!-- This is for Empty State (aka when there is no groups found in db) -->
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <!-- Lucide Icon -->
                    <div class="mb-2 bg-light p-2 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-round-icon lucide-users-round"><path d="M18 21a8 8 0 0 0-16 0"/><circle cx="10" cy="8" r="5"/><path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"/></svg>
                    </div>

                    <p class="text-center mb-3">
                        This is empty <br />
                        <span class="text-muted">Create a new group</span>
                    </p>

                    <button class="btn btn-outline-secondary">Create Group</button>
                </div>
                {% endcomment %}

                <!-- Selected Group Card -->
                <div class="d-flex flex-row align-items-center justify-content-start border rounded p-3" style="gap: 10px; background-color: #f5f5f5;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-round-icon lucide-users-round"><path d="M18 21a8 8 0 0 0-16 0"/><circle cx="10" cy="8" r="5"/><path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"/></svg>
                    
                    <p style="margin-bottom: 0; line-height: 1;">
                        Group <br />
                        <span style="font-size: 12px;" class="text-muted">User 1, User 2, User 3</span>
                    </p>
                </div>

                <div class="d-flex flex-row align-items-center justify-content-start border rounded p-3" style="gap: 10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-round-icon lucide-users-round"><path d="M18 21a8 8 0 0 0-16 0"/><circle cx="10" cy="8" r="5"/><path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"/></svg>
                    
                    <p style="margin-bottom: 0; line-height: 1;">
                        Group <br />
                        <span style="font-size: 12px;" class="text-muted">User 1, User 2, User 3</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-9 h-100">
            <div class="h-100 border rounded d-flex flex-column" style="overflow: hidden;">
                <!-- Header Section -->
                <div class="d-flex align-items-center px-4 border-bottom" style="height: 60px; min-height: 60px;">
                    <h5 class="mb-0">Schedule Matcher</h5>

                    <div style="position: absolute; right: 15px;">
                        <button class="btn btn-outline-secondary p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bell-icon lucide-bell"><path d="M10.268 21a2 2 0 0 0 3.464 0"/><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"/></svg>
                        </button>
                    </div>
                </div>
                
                <!-- Calendar Section -->
                <div class="flex-grow-1 p-4" style="overflow: hidden;">
                    <div id="calendar" style="height: 100%;"></div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation Bar for mobile -->
        <div class="fixed-bottom bg-white border-top d-md-none" style="height: 75px;">
            <div class="d-flex align-items-center h-100 px-4" style="gap: 15px;">
                <button class="btn btn-outline-secondary w-100">Groups</button>
                <button class="btn btn-outline-secondary w-100">Schedule</button>
            </div>
        </div>
    </div>
</main>

<script>
    // https://github.com/vkurko/calendar
    let ec = EventCalendar.create(document.getElementById('calendar'), {
        view: 'timeGridWeek',
        height: '100%',
        events: [
            // your list of events
        ]
    });

    // If you later need to destroy the calendar then use
    //EventCalendar.destroy(ec);
</script>
{% endblock %}
